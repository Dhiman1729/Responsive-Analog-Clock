<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div id="clockContainer" class="position-relative rounded-circle p-4">
        <div id="hour" class="position-absolute bg-success"></div>
        <div id="minute" class="position-absolute bg-dark"></div>
        <div id="second" class="position-absolute bg-danger"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
